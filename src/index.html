<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GintsM LeaderBord</title>
</head>
<body>
  <div class="title">
    <h1>LeaderBoard</h1>
  </div>    
  <div class="scoreContainer flex">
    <section id="list">
      <div class="flex" id="recent">
        <h2>Recent Scores</h2>
        <button type="reset" id="refresh">Refresh</button>
      </div>      
      <ul id="scoreList"></ul>
    </section>
    <section id="add-score">
      <h2>Add your score</h2>
      <div>
        <form action="#" method="post" class="flex">
          <input id="name" type="text" placeholder="Your name" required>
          <input id="score" type="text" placeholder="Your score" required>
          <input id="submitBtn" type="submit">
        </form>
      </div>
    </section>
  </div>  
</body>
</html>
